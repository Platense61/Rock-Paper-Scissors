<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="CSS/style.css">

    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav>
      <p>Rock Paper Scissors</p>
    </nav>
    <div class="play-area">
      <div class="img-container user">
        <button type="button" name="button" class="select"><img src="Assets\rock.png" alt="" class="img-icons" id="player-rock" onclick="show(this.id)"></button>
        <button type="button" name="button" class="select"><img src="Assets\paper.png" alt="" class="img-icons" id="player-paper" onclick="show(this.id)"></button>
        <button type="button" name="button" class="select"><img src="Assets\scissors.png" alt="" class="img-icons" id="player-scissors" onclick="show(this.id)"></button>
      </div>

      <div class="mid">
        <p id="win-status"></p>
        <button type="button" name="button" onClick="reset()">Reset</button>
      </div>

      <div class="img-container ai">
        <button type="button" name="button" class="select"><img src="Assets\rock.png" alt="" class="img-icons" id="ai-rock"></button>
        <button type="button" name="button" class="select"><img src="Assets\paper.png" alt="" class="img-icons" id="ai-paper"></button>
        <button type="button" name="button" class="select"><img src="Assets\scissors.png" alt="" class="img-icons" id="ai-scissors"></button>
      </div>
    </div>

    <p>Score Board</p>
    <div class="score-board">
      <div class="score-wrapper">
        <div class="player-score">
          <p class="borders">Your Wins</p>
          <p id="player-score">0</p>
        </div>
        <div class="ties">
          <p class="borders">Ties</p>
          <p id="tie-score">0</p>
        </div>
        <div class="ai-score">
          <p class="borders">AI Wins</p>
          <p id="ai-score">0</p>
        </div>
      </div>
    </div>
	<script src="JS\script.js"></script>
  </body>
</html>
